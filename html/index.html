    <title>OCR jobs</title>
</head>
<body class="text-center">
<!--<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column" id="content">-->
<div class="container" id="content">
    <p class="title text-left">job history</p>
    <div id="app">
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-sm" v-if="items.length">
                    <thead class="thead-light">
                    <tr>
                        <th>url</th>
                        <th>status</th>
                        <th>hash</th>
                    </tr>
                    </thead>
                    <tr v-for="item in items">
                        <td>{{ item.url }}</td>
                        <td>{{ item.ocr_status }}</td>
                        <td>{{ item.md5 }}</td>
                    </tr>
                </table>
                <div v-else>
                    <em>No jobs yet</em>
                </div>
            </div>
            <div class="col-sm-3">
                <button @click="get_jobs">refresh</button>
            </div>
        </div>
    </div>
</div>
</div>
<script src="static/js/reqs.js"></script>
</body>
</html>
